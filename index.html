<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Budget App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
   <div class="container">
        <!-- =================Form Section ==================== -->
    <section class="form-section">
       <div class="one">
        <form action="#" id="budget-form">
                <label for="budget">Please Enter Your Budget</label>
            <input type="text" id="budget">
            <input type="submit" name="" value="Calculate" id="btn" class="btn">
        </form>
       </div>
       <div class="two">
        <form action="#" id="expense-form">
            <label for="budget">Please Enter Your Expense</label>
            <input type="text" id="expense-name">
            <label for="budget">Please Enter Expense Amount</label>
            <input type="text" id="amount">
            <input type="submit" name="" value="Calculate" id="btn" class="btn">
        </form>
       </div>
    </section>


    <!-- =================Display Results==================== -->
    <section class="result">
        <div class="one list">
            <div class="list">
                <h3>BUDGET</h3>
                <li>icon</li>
                <p class="budget">$ 0</p>
            </div>
            <div class="list">
                <h3>EXPENSES</h3>
                <li>icon</li>
                <p class="expenses">$ 0</p>
            </div>
            <div class="list">
                <h3>BALANCE</h3>
                <li>icon</li>
                <p class="balance">$ 0</p>
            </div>
        </div>
        <div class="two">
            <h2>Expense Title Expense Value</h2>
        </div>
    </section>






    <!-- end of container -->
   </div>



    <!-- ===================================== -->
    <!-- ===================================== -->




    <script src="app.js"></script>
</body>
</html>
